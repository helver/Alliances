<h4>Fee Schedule</h4>

<h5>The algorithm used to determine how much the Buzz System should charge a <a href="Glossary_Seller.html">Seller</a>
and when to charge him/her.  Fee Schedules are fairly dynamic and can be configured by 
<a href="Glossary_Admin.html">Admin</a> users on a per-<a href="Glossary_Seller.html">Seller</a> basis.</h5>
